{% load static %}
{% load app_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>Requests</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
	   <link rel="stylesheet" type="text/css" href="{% static 'first_app\fontawesome-free-5.11.2-web\css\all.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'first_app\bootstrap\css\bootstrap.css' %}" >
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<style>
input{
	margin: 5px;
}
h3{
	margin: 15px;
}
img{
	height: 30px;
}
.card{
	margin-top: 20px;
}
	
</style>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <a class="navbar-brand" href="#"><img src="{% static 'first_app/images/nuno.png' %}"></a>
  	<a class="nav-link" href="{% url 'guest_dashboard' %}" style=" text-align: right;"><span style="color: white;">Home<span class="sr-only">(current)</span></a>
  	
        
         <a class="nav-link" href="{% url 'staylogout' %}" style=" text-align: right;"><span style="color: white;">Logout <span class="sr-only">(current)</span></a>
       
  </nav>
  <div class="container">
  	
    {% if messages %}
      <ul class='messages'>
        {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
    {% endif %}  
  <div class="col-md">
		<h3>Make Your Housekeeping Request</h3>
		<hr>
		<form method="POST">
			{% csrf_token %}
		<div class="card card-body">
			
		<div>{{form.Request}}</div>
		<button type="submit" class="btn btn-primary btn-sm " style="width: 25%; margin-top: 20px">Send</button>
		</div>
	</form>
		

	</div>
</div>
	<script>
		var element=document.getElementsByTagName('textarea')[0]
		element.style.width='100%'
	
	</script>
</body>
</html>
